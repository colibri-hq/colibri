pre-commit:
  parallel: true
  commands:
    fmt:
      # Run formatter on changed files only
      run: |
        staged=({staged_files})
        if [ ${#staged[@]} -gt 0 ]; then
          pnpx prettier --write --ignore-unknown "${staged[@]}"
        fi
      stage_fixed: true
      glob: "*.{ts,js,svelte,css,html,json,md}"
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    check:
      run: pnpm turbo run check
    test:
      run: pnpm test

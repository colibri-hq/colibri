pre-commit:
  parallel: true
  commands:
    fmt:
      run: pnpm exec oxfmt --write {staged_files}
      stage_fixed: true
      glob: '*.{ts,js,svelte,json}'
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    check:
      run: pnpm check
    lint:
      run: pnpm lint
    test:
      run: pnpm test

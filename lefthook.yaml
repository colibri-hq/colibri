pre-commit:
  parallel: true
  commands:
    fmt:
      run: pnpm exec prettier --write --ignore-unknown {staged_files}
      stage_fixed: true
      glob: '*.{ts,js,svelte,css,html,json,md}'
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    check:
      run: pnpm check
    lint:
      run: pnpm lint
    test:
      run: pnpm test

<!doctype html>
<html
  lang="en"
  class="bg-radial-[at_150%_0%] from-gray-50 via-gray-100 via-80% to-gray-200 to-100% text-black transition duration-300 dark:from-black dark:via-gray-950 dark:to-gray-900 dark:text-white"
>
  <head>
    <meta charset="utf-8" />
    <link href="/site.webmanifest" rel="manifest" />
    <link href="%sveltekit.assets%/favicon.png" rel="icon" />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="theme-color"
      content="#000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="oklch(0.984 0.003 247.858)"
      media="(prefers-color-scheme: light)"
    />
    <meta name="theme-color" content="oklch(0.984 0.003 247.858)" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="flex h-full min-h-full flex-col"
    style="scroll-timeline: --page-scroll block"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>

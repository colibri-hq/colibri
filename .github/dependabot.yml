# Dependabot configuration
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    groups:
      svelte:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
          - "bits-ui"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
      typescript-eslint:
        patterns:
          - "typescript"
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
      build-tools:
        patterns:
          - "turbo*"
          - "esbuild*"
          - "vite*"
          - "rollup*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
          - "prettier-plugin-tailwindcss"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
